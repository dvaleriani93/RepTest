<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
  </head>
  <body>
    <script>
      // Get authorization code from url
      let urlParams = new URLSearchParams(window.location.search);
      let code = urlParams.get("code");
      let error = urlParams.get("error");
      let errorDescription = urlParams.get("error_description");
      //
      // Send authorization code to parent window
      let responseMessage = {client: true, id: "authorizeCallback", obj: "device-oidc"};
      if (window.opener) {
        if (error || errorDescription)
          responseMessage.cnt = {error: {type: error, message: errorDescription}};
        else
          responseMessage.cnt = {authorizationCode: code, request: {}};
        window.opener.postMessage(responseMessage, "*");
        //
        // Close popup after sending authorization code
        window.close();
      }
      else
        console.error("Popup blocked. Allow popups for this site to continue the authentication process");
    </script>
  </body>
</html>
